<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <div id="clock">
      <span id="day"></span>
      <span id="hour"></span>
      <span id="minute"></span>
      <span id="second"></span>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <script src="dist/countdown.min.js"></script>
  <script>
      var date = moment().add(1, 'M').toDate().getTime();
      var countdown = new Countdown(date);
      countdown.populate();
      countdown.time(console.log);
  </script>
</body>
</html>
