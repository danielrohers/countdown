<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <div id="clock">
      <span id="day"></span>
      <span id="hour"></span>
      <span id="minute"></span>
      <span id="second"></span>
  </div>

  <script src="dist/countdown.min.js"></script>
  <script>
      var date = new Date();
      date.setMonth(date.getMonth() + 1);
      var countdown = new Countdown(date.getTime());
      countdown.populate();
      countdown.time(console.log);
  </script>
</body>
</html>
